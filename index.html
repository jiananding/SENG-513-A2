
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Stephen's Calculator</title>
    </head>

    <body>
        <div class="calculator" onclick="sign_func(event);">
            <p id="expression">0</p>
            <p id="result"></p>
            <button id="left-bracket">(</button>
            <button id="right-bracket">)</button>
            <button id="clear">C</button>
            <button id="backspace">CE</button>
            <button id="num_7">7</button>
            <button id="num_8">8</button>
            <button id="num_9">9</button>
            <button id="divide">/</button>
            <button id="num_4">4</button>
            <button id="num_5">5</button>
            <button id="num_6">6</button>
            <button id="multiply">*</button>
            <button id="num_1">1</button>
            <button id="num_2">2</button>
            <button id="num_3">3</button>
            <button id="minus">-</button>
            <button id="mun_0">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
            <button id="plus">+</button>
        </div>

    <script src="main.js"></script>

    </body>
</html>
