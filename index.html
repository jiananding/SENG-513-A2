
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Stephen's Calculator</title>
    </head>

    <body>
        <div class="calculator d-flex flex-wrap">
            <p id="bar1"></p>
            <p id="bar2"></p>

            <button id="clear" class="d-inline">C</button>
            <button id="backspace" class="d-inline">CE</button>
            <button id="left-bracket" class="d-inline"><span>&#40</span></button>
            <button id="right-bracket" class="d-inline"><span>&#41</span></button>
            <button id="num" class="d-inline">7</button>
            <button id="num" class="d-inline">8</button>
            <button id="num" class="d-inline">9</button>
            <button id="divide" class="d-inline"><span>&#247</span></button>
            <button id="num" class="d-inline">4</button>
            <button id="num" class="d-inline">5</button>
            <button id="num" class="d-inline">6</button>
            <button id="multiply" class="d-inline"><span>&#215</span></button>
            <button id="num" class="d-inline">1</button>
            <button id="num" class="d-inline">2</button>
            <button id="num" class="d-inline">3</button>
            <button id="minus" class="d-inline"><span>&#8722</span></button>
            <button id="num" class="d-inline">0</button>
            <button id="dot" class="d-inline"><span>&#46</span></button>
            <button id="equal" class="d-inline"><span>&#61</span></button>
            <button id="plus" class="d-inline"><span>&#43</span></button>
        </div>

    <script src="main.js"></script>

    </body>
</html>
