
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Stephen's Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <p id="bar1"></p>
            <p id="bar2"></p>

            <button id="clear">C</button>
            <button id="backspace">CE</button>
            <button id="left-bracket"><span>&#40</span></button>
            <button id="right-bracket"><span>&#41</span></button>
            <button id="num">7</button>
            <button id="num">8</button>
            <button id="num">9</button>
            <button id="divide"><span>&#247</span></button>
            <button id="num">4</button>
            <button id="num">5</button>
            <button id="num">6</button>
            <button id="multiply"><span>&#215</span></button>
            <button id="num">1</button>
            <button id="num">2</button>
            <button id="num">3</button>
            <button id="minus"><span>&#8722</span></button>
            <button id="num">0</button>
            <button id="dot"><span>&#46</span></button>
            <button id="equal"><span>&#61</span></button>
            <button id="plus"><span>&#43</span></button>
        </div>

    <script src="main.js"></script>

    </body>
</html>
